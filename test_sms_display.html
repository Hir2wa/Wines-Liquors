<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Verification Test - Wines & Liquors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .phone-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 18px;
        }
        .code-display {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
            color: #155724;
            letter-spacing: 5px;
        }
        .button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #218838;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #0c5460;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üì± SMS Verification Test</h1>
        
        <div class="info">
            <strong>Phone Number:</strong> 0780146863<br>
            <strong>Status:</strong> <span id="status">Ready to test</span>
        </div>
        
        <button class="button" onclick="generateSMS()">Generate SMS Code</button>
        <button class="button" onclick="goToRegistration()">Go to Registration</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function generateSMS() {
            const resultDiv = document.getElementById('result');
            const statusSpan = document.getElementById('status');
            
            statusSpan.textContent = 'Generating SMS code...';
            resultDiv.innerHTML = '<div class="info">üîÑ Generating SMS verification code...</div>';
            
            try {
                // First, get the existing user and generate a new code
                const response = await fetch('http://localhost:8000/generate_verification_code.php');
                const text = await response.text();
                
                if (text.includes('PHONE VERIFICATION CODE:')) {
                    // Extract the code from the response
                    const codeMatch = text.match(/PHONE VERIFICATION CODE: (\d+)/);
                    if (codeMatch) {
                        const code = codeMatch[1];
                        statusSpan.textContent = 'SMS code generated!';
                        resultDiv.innerHTML = `
                            <div class="phone-display">
                                üì± <strong>Phone:</strong> 0780146863
                            </div>
                            <div class="code-display">
                                ${code}
                            </div>
                            <div class="info">
                                ‚úÖ SMS verification code generated!<br>
                                üìù <strong>Use this code:</strong> ${code}<br>
                                ‚è∞ <strong>Expires in:</strong> 15 minutes<br>
                                <br>
                                <strong>Next Steps:</strong><br>
                                1. Go to the registration page<br>
                                2. Choose "Phone Verification"<br>
                                3. Enter this code: <strong>${code}</strong>
                            </div>
                        `;
                    } else {
                        throw new Error('Could not extract code from response');
                    }
                } else {
                    throw new Error('Failed to generate SMS code');
                }
                
            } catch (error) {
                statusSpan.textContent = 'Error occurred';
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}<br>
                        <br>
                        <strong>Manual Code:</strong> 807344<br>
                        <strong>Phone:</strong> 0780146863<br>
                        <br>
                        Use this code to verify your phone number.
                    </div>
                `;
            }
        }
        
        function goToRegistration() {
            window.open('http://localhost:8000/Register.html', '_blank');
        }
        
        // Auto-generate code on page load
        window.onload = function() {
            generateSMS();
        };
    </script>
</body>
</html>
