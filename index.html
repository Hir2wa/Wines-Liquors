<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <a href="">
        <img src="images/logo.png" alt="Total Wine & More Logo" />
      </a>
      <div class="search-bar">
        <div>
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="What can we help you find today?"
            class="input-search"
          />
        </div>
        <button>search</button>
      </div>
      <i class="fas fa-shopping-cart"></i>

      <div class="location">
        <img src="" alt="Pickup Icon" />
        <!-- Replace with actual icon path if available -->
        <div>
          <p>Pickup at</p>
          <p>Sacramento (Arden), CA</p>
        </div>
        <img src="" alt="Cart Icon" />
      </div>
    </div>

    <div class="nav-links">
      <a href="#">Wine</a>
      <a href="#">Spirits</a>
      <a href="#">Beer & Seltzers</a>
      <a href="#">New</a>
      <a href="#">Gifts</a>
      <a href="#" class="deals">My Deals</a>
    </div>
    <div class="user-actions">
      <a href="#">Sign In</a>
      <a href="#">Create Account</a>
    </div>
  </body>
</html>
