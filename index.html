<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navAll">
      <div class="nav">
        <a href="">
          <img src="images/image.png" alt="Total Wine & More Logo" />
        </a>

        <div class="search-bar">
          <div class="input-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search here" class="input-search" />
          </div>
          <button class="searchButton">Search</button>
        </div>

        <div class="location">
          <div class="location-image">
            <i class="fas fa-store"></i>
          </div>
          <div class="location-store">
            <p>Pickup at</p>
            <p style="font-size: large; font-weight: bold">
              Sacramento (Arden), CA
            </p>
          </div>
          <div class="dropdown-location">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <i class="fas fa-shopping-cart"></i>
      </div>

      <div class="nav-down">
        <div>
          <div class="dropdown">
            <div>
              <a href="#">Wine</a>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <a href="#">Red Wine</a>
              <div class="sub-dropdown">
                <a href="#"> White Wine </a>
                <div class="sub-dropdown-content">
                  <a href="#">Chardonnay</a>
                  <a href="#">Sauvignon Blanc</a>
                  <a href="#">Pinot Grigio</a>
                </div>
              </div>
              <a href="#">Rose Wine</a>
              <a href="#">Sparkling Wine</a>
            </div>
          </div>

          <div class="dropdown">
            <div>
              <a href="#">Spirits</a>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <a href="#">Beer & Seltzers</a>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <a href="#">New</a>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <a href="#">Gifts</a>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <i
                class="fas fa-tags"
                style="background-color: red; color: white"
              ></i>
              <a href="#" class="deals" style="color: red">My Deals</a>
            </div>
          </div>
        </div>

        <div class="user-actions">
          <button style="color: rgb(0, 123, 111); padding: 5px">Sign In</button>
          <button style="padding: 5px">Create Account</button>
        </div>
      </div>
    </nav>

    <div class="border-nav"></div>
  </body>
</html>
