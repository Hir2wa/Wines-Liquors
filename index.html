<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navAll">
      <div class="nav">
        <a href="">
          <img src="images/image.png" alt="Total Wine & More Logo" />
        </a>
        <div class="search-bar">
          <div class="input-search">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="search here  "
              class="input-search"
            />
          </div>
          <button class="searchButton">search</button>
        </div>

        <div class="location">
          <div class="location-image">
            <i class="fas fa-store"></i>
          </div>

          <div class="location-store">
            <p>Pickup at</p>
            <p style="font-size: large; font-weight: bold">
              Sacramento (Arden), CA
            </p>
          </div>
          <div class="dropdown-location">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <i class="fas fa-shopping-cart"></i>
      </div>

      <div class="nav-down">
        <div class="nav-links">

          <div>
            <a href="#">Wine</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          
          <div>
            <a href="#">Spirits</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div>
            <a href="#">Beer & Seltzers</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div>
            <a href="#">New</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div>
            <a href="#">Gifts</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div>
            <i class="fas fa-tags"  style="background-color: red;  color: white;"></i> 
            <a href="#" class="deals" style="color: red;">My Deals</a>
          </div>
        </div>
        <div class="user-actions">
          <button href="#"style="color: rgb(0,123,111); padding: 5px;">Sign In</button>
          <button href="#" style="padding: 5px;"  >Create Account</button>
        </div>
      </nav>
    </div>
  </body>
</html>
